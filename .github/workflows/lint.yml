name: lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run PHP linter
        run: |
          if ! sh ./php-lint.sh; then
            echo "Lint check failed!"
            exit 1
          fi
